<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS</title>
    <meta charset="UTF-8"> <!--สามารถกำหนดรูปแบบภาษได้ **ออกสอบ** -->
    <!-- <link rel="stylesheet" href="mystyle.css" />  -->
    <link rel="stylesheet" href="mystyle.css">
    <!-- http://localhost/88823665-camp-66/mystyle.css -->
    <!-- http://localhost/mystyle.css -->
    <link rel="preconnect" hre f="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <linkhref="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <form > 

          <div class="row mb-2">
            <div class="col-4"><label class="form-label" for="fname">ชื่อ <span class="text-danger">*</span></label></div>
            <div class="col"><input class="form-control" type="text" id="fname" placeholder="ชื่อ" name="ชื่อ"></div>
        </div>

        <div class="row mb-2">
            <div class="col-4"><label class="form-label" class="form-label" for="lname"> สกุล</label></div>
            <div class="col"><input class="form-control" type="text" id="lname" name="สกุล"></div>
        </div>
        
        <div class="row mb-2">
            <div class="col-4"><label class="form-label" for="birth"> วัน/เดือน/ปีเกิด</label></div>
            <div class="col"><input class="form-control"  type="date" id="birth" name="วัน/เดือน/ปีเกิด"></div>
        </div>
        
        <div class="row mb-2">
            <div class="col-4"><label class="form-label" for="age"> อายุ</label></div>
            <div class="col"><input class="form-control"  type="number" id="age" name="อายุ"></div>
        </div>
        
        <div class="row mb-2">
            <div class="col-4"><label class="form-label" for="sex"> เพศ</label></div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="เพศ" id="ชาย">
                    <label class="form-check-label" for="ชาย">
                        ชาย
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="เพศ" id="หญิง">
                    <label class="form-check-label" for="หญิง">
                        หญิง
                    </label>
                </div>
            </div>
        </div>
        

        <div class="row mb-2">
            <div class="col-4">
                <label class="form-label" for="image"> รูป</label>
            </div>
            <div class="col">
                <input class="form-control"  type="file" id="image" name="รูป">
            </div>
        </div>
        

        <div class="row mb-2">
            <div class="col-4">
                <label class="form-label" for="address"> ที่อยู่</label>
            </div>
            <div class="col">
                <textarea class="form-control"  id="address" rows="5" cols="50"></textarea>
            </div>
        </div>
           

              <div class="row mb-2">
                <div class="col-4">
                    <label class="form-label" for="color"> สีที่ชอบ</label>
                </div>
                <div class="col">
                    <select class="form-control"  id="color" name="dropdown">
                        <option value="red">สีแดง</option>
                        <option value="green">สีเขียว</option>
                        <option value="yellow">สีเหลือง</option>
                        <option value="blue">สีฟ้า</option>
                        <option value="purple">สีม่วง</option>
                        <option value="orange">สีส้ม</option>
                        <option value="pink">สีชมพู</option>
                        <option value="gray">สีเทา</option>
                        <option value="black">สีดำ</option>
                        <option value="white">สีขาว</option>
                    </select>
                </div>
            </div>
            
            <div class="row mb-2">
              <div class="col-4">
                  <label class="form-label" for="song"> เพลงที่ชอบ</label>
              </div>
              <div class="col">
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="song" id="เพื่อชีวิต">
                      <label class="form-check-label" for="เพื่อชีวิต">
                          เพื่อชีวิต
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="song" id="ลูกทุ่ง">
                      <label class="form-check-label" for="ลูกทุ่ง">
                          ลูกทุ่ง
                      </label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="song" id="อื่นๆ">
                      <label class="form-check-label" for="อื่นๆ">
                          อื่นๆ
                      </label>
                  </div>
              </div>
          </div>

          <div class="row mb-4">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      ยินยอมให้เก็บข้อมูล
                    </label>
                  </div>
            </div>
        </div>

            <div class="row mb-2">
              <div class="col">
                  <button type="reset" class="btn btn-secondary float-start">Reset</button>
              </div>
              <div class="col">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
               
    </form>    
</body>

</html>
