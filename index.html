<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2016/10/10/11/09/field-1728099_1280.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: palevioletred;
            text-align: center;
        }

        img {
            width: 50px;
            height: 50px;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        td {
            padding: 8px 0;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
        }

        input[type="submit"], input[type="reset"] {
            width: 48%;
            background-color: palevioletred;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: rgb(109, 160, 67);
        }
        input[type="reset"]:hover {
            background-color: rgb(223, 10, 10);
        }
        /* เพิ่มสไตล์เมื่อ hover ฟิลด์ input, textarea และ select */
        input:hover, textarea:hover, select:hover {
            background-color: #ffceea;
        }

        /* เพิ่มสไตล์เมื่อ focus ฟิลด์ */
        input:focus, textarea:focus, select:focus {
            outline: none;
            border: 2px solid #FF69B4;
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
            background-color: #fff0f5;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Workshop #HTML - FORM <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExc25sOWd0cTRlbGo0aDc1dWZmaXRuMG53dHRkdzVqcjhmOGpiNmZyeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/YRVP7mapl24G6RNkwJ/giphy.gif" alt="Cat"></h1>

        <form>
            <table>
                <tr>
                    <td><label for="firstname">ชื่อ</label></td>
                    <td><input type="text" id="firstname" name="firstname"></td>
                </tr>
                <tr>
                    <td><label for="lastname">สกุล</label></td>
                    <td><input type="text" id="lastname" name="lastname"></td>
                </tr>
                <tr>
                    <td><label for="date">วัน/เดือน/ปีเกิด</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="age">อายุ</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label for="sex">เพศ</label></td>
                    <td>
                        <label><input type="radio" id="male" name="Sex" value="ชาย"> ชาย</label>
                        <label><input type="radio" id="female" name="Sex" value="หญิง"> หญิง</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="fileUpload">รูป</label></td>
                    <td><input type="file" id="fileUpload" name="fileUpload"></td>
                </tr>
                <tr>
                    <td><label for="address">ที่อยู่</label></td>
                    <td><textarea rows="4" cols="40"></textarea></td>
                </tr>
                <tr>
                    <td><label for="colors">สีที่ชอบ</label></td>
                    <td>
                        <select id="colors" name="colors[]">
                            <option value="red">สีแดง</option>
                            <option value="blue">สีน้ำเงิน</option>
                            <option value="green">สีเขียว</option>
                            <option value="yellow">สีเหลือง</option>
                            <option value="pink">สีชมพู</option>
                            <option value="brown">สีน้ำตาล</option>
                            <option value="white">สีขาว</option>
                            <option value="black">สีดำ</option>
                            <option value="purple">สีม่วง</option>
                            <option value="orange">สีส้ม</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="song">แนวเพลงที่ชอบ:</label></td>
                    <td>
                        <label><input type="radio" id="song" name="song" value="เพื่อชีวิต">เพื่อชีวิต</label>
                        <label><input type="radio" id="song" name="song" value="ลูกทุ่ง">ลูกทุ่ง</label>
                        <label><input type="radio" id="song" name="song" value="อื่นๆ">อื่นๆ</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="consent" value="agree"> ยินยอมให้เก็บข้อมูล</td>
                </tr>
                <tr>
                    <td><input type="reset" value="Reset"></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
