<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--สามารถกำหนดรูปแบบภาษได้ **ออกสอบ** -->>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Workshop #HTML - FORM</h1>
    <form>
        <!-- ชื่อ -->
        <label for="fname">ชื่อ</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <!-- สกุล -->
        <label for="lname">สกุล</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <!-- วัน/เดือน/ปีเกิด -->
        <label for="birthdate">วัน/เดือน/ปีเกิด</label><br>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <!-- อายุ -->
        <label for="age">อายุ</label><br>
        <input type="number" id="age" name="age"><br><br>

        <!-- เพศ -->
        <label>เพศ</label>
        <input type="radio" id="male" name="gender" value="ชาย">
        <label for="male">ชาย</label>
        <input type="radio" id="female" name="gender" value="หญิง">
        <label for="female">หญิง</label><br><br>

        <!-- รูป -->
        <label for="photo">รูป</label>
        <input type="file" id="photo" name="photo"><br><br>

        <!-- ที่อยู่ -->
        <label for="address">ที่อยู่</label><br>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

        <!-- สีที่ชอบ -->
        <label for="favoriteColor">สีที่ชอบ</label>
        <select id="favoriteColor" name="favoriteColor">
            <option value="red">สีแดง</option>
            <option value="blue">สีน้ำเงิน</option>
            <option value="green">สีเขียว</option>
            <option value="yellow">สีเหลือง</option>
        </select><br><br>

        <!-- แนวเพลงที่ชอบ -->
        <label>แนวเพลงที่ชอบ</label>
        <input type="checkbox" id="lifeMusic" name="music" value="เพื่อชีวิต">
        <label for="lifeMusic">เพื่อชีวิต</label>
        <input type="checkbox" id="countryMusic" name="music" value="ลูกทุ่ง">
        <label for="countryMusic">ลูกทุ่ง</label>
        <input type="checkbox" id="otherMusic" name="music" value="อื่นๆ">
        <label for="otherMusic">อื่นๆ</label><br><br>

        <!-- ยินยอมให้เก็บข้อมูล -->
        <input type="checkbox" id="agree" name="agree">
        <label for="agree">ยินยอมให้เก็บข้อมูล</label><br><br>

        <!-- Buttons -->
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
