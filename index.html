<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS</title>
    <meta charset="UTF-8"> <!--สามารถกำหนดรูปแบบภาษได้ **ออกสอบ** -->
    <!-- <link rel="stylesheet" href="mystyle.css" />  -->
     <link rel="stylesheet" href="mystyle.css">
    <!-- http://localhost/88823665-camp-66/mystyle.css -->
    <!-- http://localhost/mystyle.css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="form-container">
        <div class="retrowave-text">Workshop #HTML - FORM</div>
    <form>
        <table>
            <tr><!-- ชื่อ -->
                <td><label class="myh1" for="fname">ชื่อ</label></td>
                <td><input type="text" id="fname" name="fname"></td>
            </tr>

            <tr><!-- สกุล -->
                <td><label for="lname">สกุล</label></td>
                <td><input type="text" id="lname" name="lname"></td>
            </tr>

            <tr><!-- วัน/เดือน/ปีเกิด -->
                <td><label for="birthdate">วัน/เดือน/ปีเกิด</label></td>
                <td><input type="date" id="birthdate" name="birthdate"></td>
            </tr>

            <tr><!-- อายุ -->
                <td><label for="age">อายุ</label></td>
                <td><input type="number" id="age" name="age"></td>
            </tr>

            <tr><!-- เพศ -->
                <td><label>เพศ</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="ชาย">
                    <label for="male">ชาย</label>
                    <input type="radio" id="female" name="gender" value="หญิง">
                    <label for="female">หญิง</label>
                </td>
            </tr>

            <!-- รูป -->
            <tr>
                <td><label for="photo">รูป</label></td>
                <td><input type="file" id="photo" name="photo"></td>
            </tr>

            <tr><!-- ที่อยู่ -->
                <td><label for="address">ที่อยู่</label></td>
                <td><textarea id="address" name="address" rows="4" cols="50"></textarea></td>
            </tr>

            <tr><!-- สีที่ชอบ -->
                <td><label for="favoriteColor">สีที่ชอบ</label></td>
                <td>
                    <select id="favoriteColor" name="favoriteColor">
                        <option value="red">สีแดง</option>
                        <option value="blue">สีน้ำเงิน</option>
                        <option value="green">สีเขียว</option>
                        <option value="yellow">สีเหลือง</option>
                </td>
                </select>
            </tr>

            <tr><!-- แนวเพลงที่ชอบ -->
                <td><label>แนวเพลงที่ชอบ</label></td>
                <td>
                    <input type="checkbox" id="lifeMusic" name="music" value="เพื่อชีวิต">
                    <label for="lifeMusic">เพื่อชีวิต</label>
                    <input type="checkbox" id="countryMusic" name="music" value="ลูกทุ่ง">
                    <label for="countryMusic">ลูกทุ่ง</label>
                    <input type="checkbox" id="otherMusic" name="music" value="อื่นๆ">
                    <label for="otherMusic">อื่นๆ</label>
                </td>
            </tr>

            <tr><!-- ยินยอมให้เก็บข้อมูล -->
                <td>
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">ยินยอมให้เก็บข้อมูล</label>
                </td>
            </tr>

            <tr><!-- Buttons -->
                <td><input type="reset" value="Reset"></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</div>
</body>

</html>
